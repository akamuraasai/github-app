<!DOCTYPE html>
<html>
<head>
  <title>Github App</title>
</head>
<body>
  <div class="app">
    <header>
      <h1>Github app</h1>
    </header>
    <main>
      <section>
        <input type="text" id="searchInput">
        <button id="btnSearch">Search User</button>
      </section>
      <section>
        <div class="row">
          <div class="col-lg-4">
            <img id="avatar-img" src="" alt="avatar">
            <div class="user-info">
              <p id="followers"></p>
              <p id="following"></p>
              <p id="email"></p>
              <p id="bio"></p>
            </div>
          </div>
          <div class="col-lg-8">
            <div>
              <p>repos</p>
            </div>            
          </div>
        </div>
      </section>
    </main>
  </div>
</body>
<script type="text/javascript" src="./js/script.js"></script>
</html>
